apiVersion: v1
kind: Service
metadata:
  name: web-gateway
spec:
  ports:
      - port: 9000
        targetPort: predictor-port
  type: NodePort
  selector:
    app: predictor-web-instance

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor-deploy-resources
spec:
  selector:
    matchLabels:
      app: predictor-web-instance
  template:
    metadata:
      labels:
        app: predictor-web-instance
    spec:
      containers:
        - name: web-predictor
          image: kernela/hear-diss-app
          ports:
            - name: predictor-port
              containerPort: 8000
          resources:
            limits:
              cpu: "1"
              memory: "500Mi"
            requests:
              cpu: "500m"
              memory: "100Mi"